<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .jumbotron{
            border-radius: 0px;
            height: 150px;
        }
    </style>
</head>
<body>

<div class="jumbotron bg-dark" id="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-white">Capitol</h1>
            </div>
            <div class="col">
                <div v-if="!loggedIn">
                    <a href="#" class="text-white" >Register</a>
                    <a href="#" class="text-white" @click="logIn()">Log in</a>
                </div>
                <div v-else>
                    <p class="text-white">Hello {{user}}</p>
                    <a href="#" class="text-white" @click="logOut()">Log out</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" id="app">

<!--Offers-->

    <div class="row">
    <ul class="list-unstyled list-inline">
        <li class="col-4 list-inline-item" v-for="offer in offers">
            <div class="card">
                <div class="card-title">{{offer.title}}</div>
                <div class="card-body">{{offer.text}}</div>
                <div class="card-footer"><button class="btn btn-success">Take offer!</button></div>
            </div>
        </li>
    </ul>
    </div>


<!--Carousel-->

    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/slika1.jpg" alt="Los Angeles" class="img-fluid w-100">
            </div>
            <div class="carousel-item">
                <img src="images/slika2.jpg" alt="Chicago" class="img-fluid w-100">
            </div>
            <div class="carousel-item">
                <img src="images/sllika3.jpg" alt="New York" class="img-fluid w-100">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>

<!--News-->

    <div class="row">
        <ul class="list-unstyled list-inline">
            <li class="col-4 list-inline-item" v-for="n in news">
                <div class="card">
                    <div class="card-title">{{n.title}}</div>
                    <div class="card-body">{{n.text}}</div>
                    <!--<div class="card-footer" v-bind:class="fillDate()"></div>-->
                </div>
            </li>
        </ul>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="main.js"></script>
</body>
</html>
