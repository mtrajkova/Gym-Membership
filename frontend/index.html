<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>

</head>
<body>


<div id="app">

    <!--Navbar begin-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Capitol Fitness</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto" v-if="!loggedIn">
                    <li class="nav-item">
                        <a href="#" class="text-white nav-link" data-target="#myModal"
                           data-toggle="modal">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-white nav-link" @click="logIn()">Log in</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto" v-else>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link">Hello {{user}}</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-white nav-link" @click="logOut()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Navbar end-->

     <!--Page Content-->
    <div class="container">

        <h1 class="my-4 pt-5">Page Heading
            <small>Secondary Text</small>
        </h1>
        <!--Offers-->

        <div class="row">
            <ul class="list-unstyled list-inline">
                <li class="col-4 list-inline-item" v-for="offer in offers">
                    <div class="card">

                        <div class="card-title ml-4 mt-4">{{offer.title}}</div>
                        <div class="card-body">{{offer.text}}</div>
                        <div class="card-footer">
                            <button class="btn btn-success">Take offer!</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


        <!--Carousel-->

        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/slika1.jpg" alt="Los Angeles" class="img-fluid w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/slika2.jpg" alt="Chicago" class="img-fluid w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/sllika3.jpg" alt="New York" class="img-fluid w-100">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>

        <!--News-->

        <div class="row">
            <ul class="list-unstyled list-inline">
                <li class="col-4 list-inline-item" v-for="n in news">
                    <div class="card">
                        <div class="card-title">{{n.title}}</div>
                        <div class="card-body">{{n.text}}</div>
                        <!--<div class="card-footer" v-bind:class="fillDate()"></div>-->
                    </div>
                </li>
            </ul>
        </div>
    </div>


    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input type="text" v-on:click="sendData($event,user.username)">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" v-on:click="sendData($event,user.username)">Register
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!--End Register Modal-->

    <!--Begin Login Modal-->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <input type="text" v-on:click="sendData($event,user.username)">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" v-on:click="sendData($event,user.username)">Register
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!--End Login Modal-->
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="dist/axios.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
