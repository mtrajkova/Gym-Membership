<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <div class="jumbotron bg-dark" id="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-white">Capitol</h1>
                </div>
                <div class="col">
                    <div v-if="!loggedIn">
                        <a href="#" class="text-white" data-target="#myModal" data-toggle="modal">Register</a>
                        <a href="#" class="text-white" @click="logIn()">Log in</a>
                    </div>
                    <div v-else>
                        <p class="text-white">Hello {{user}}</p>
                        <a href="#" class="text-white" @click="logOut()">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h3>My logs</h3>
            <ul class="list ">
                <li v-for="workout in myWorkouts">
                    <a href="#">{{workout.date}}</a><button class="btn btn-primary">View</button>
                </li>
            </ul>
            <button class="btn btn-success">Add log</button>
        </div>

        <div class="col">
            <h3>My subscriptions</h3>
            <ul class="list">
                <li v-for="subscription in mySubscriptions">
                    {{subscription.name}}
                </li>
            </ul>
        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="dist/axios.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
